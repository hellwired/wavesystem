<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@wavesystem.online
    ServerName wavesystem.online
    ServerAlias www.wavesystem.online
    DocumentRoot /var/www/html/wavesystem
    ErrorLog /var/log/httpd/wavesystem.online-le-ssl-error.log
    CustomLog /var/log/httpd/wavesystem.online-le-ssl-access.log combined

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/wavesystem.online/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/wavesystem.online/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
    
    <Directory /var/www/html/wavesystem>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Canonical Host Redirect: Force wavesystem.online
    RewriteEngine On
    RewriteCond %{HTTP_HOST} !^wavesystem\.online$ [NC]
    RewriteRule ^(.*)$ https://wavesystem.online$1 [L,R=301]

    ProxyPreserveHost On
    ProxyPass /atomic-demo/ http://localhost:3001/
    ProxyPassReverse /atomic-demo/ http://localhost:3001/
    ProxyPass /next http://localhost:3000/next
    ProxyPassReverse /next http://localhost:3000/next
</VirtualHost>
</IfModule>
