<VirtualHost *:80>
    ServerAdmin webmaster@wavesystem.online
    ServerName wavesystem.online
    ServerAlias www.wavesystem.online
    DocumentRoot /var/www/html/wavesystem
    ErrorLog /var/log/httpd/wavesystem.online-error.log
    CustomLog /var/log/httpd/wavesystem.online-access.log combined

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://wavesystem.online$1 [L,R=301]
</VirtualHost>
